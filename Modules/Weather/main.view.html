<div>
    <input type="text" ng-model="vm.searchCity"/>
    <button ng-click="vm.getCurrentWeather();">Go!</button>
    <h1>Hello {{ vm.message }}!</h1>
    <span ng-bind="vm.weather.main.temp | number:0"></span>
    <span ng-if="vm.weather"><a href="#/forecast/{{vm.weather.id}}/{{vm.weather.dt}}">Show Forecast</a></span>
</div>
